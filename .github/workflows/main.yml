name: Send Telegram Test Message (INSECURE EXAMPLE - DO NOT USE)
on: [push]

jobs:
  send_test_message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install python-telegram-bot
        run: pip install python-telegram-bot

      - name: Send Test Telegram Message (with Error Handling)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -c 'import asyncio
from telegram import Bot
from telegram.error import TelegramError  # Import specific TelegramError

async def send_test_message(token, chat_id):
    bot = Bot(token=token)
    try:
        message = await bot.send_message(chat_id=chat_id, text="GitHub Actions Test Message with Error Handling")
        print(f"Telegram message sent successfully. Message ID: {message.message_id}")
    except TelegramError as e:
        print(f"Error sending Telegram message: {e}")
    except Exception as e:
        print(f"An unexpected error occurred: {e}")

if __name__ == "__main__":
    asyncio.run(send_test_message("${TELEGRAM_BOT_TOKEN}", "${TELEGRAM_CHAT_ID}"))'
if __name__ == "__main__":
    asyncio.run(send_test_message())'
